<div class="kk">
	<!-- ko template: { name: 'content-template', data: general } --><!-- /ko -->
	
	<!-- ko template: { name: 'context-template', data: context } --><!-- /ko -->
	
	<div class="controls">
		<div class="select rating control" data-bind="with: rating">
				<input type="radio" name="rating" value="stronglike" data-bind="checked: personalRating(), click: select('stronglike'), attr: {name: id + '-rating', id: id + '-stronglike'}"/><label title="Ich bin dafür und das ist meine gefestigte Meinung!" data-bind="attr: {for: id + '-stronglike'}">++<span
				 class="count" data-bind="text: summarizedRatings().stronglike()"></span></label><input
				 type="radio" name="rating" value="like" data-bind="checked: personalRating(), click: select('like'), attr: {name: id + '-rating', id: id + '-like'}"/><label title="Ich bin eher dafür!" data-bind="attr: {for: id + '-like'}">+<span
				 class="count" data-bind="text: summarizedRatings().like()"></span></label><input
				 type="radio" name="rating" value="neutral" data-bind="checked: personalRating(), click: select('neutral'), attr: {name: id + '-rating', id: id + '-neutral'}"/><label title="Ich bin weder dafür noch dagegen." data-bind="attr: {for: id + '-neutral'}">0<span
				 class="count" data-bind="text: summarizedRatings().neutral()"></span></label><input
				 type="radio" name="rating" value="dislike" data-bind="checked: personalRating(), click: select('dislike'), attr: {name: id + '-rating', id: id + '-dislike'}"/><label title="Ich bin eher dagegen!" data-bind="attr: {for: id + '-dislike'}">-<span
				 class="count" data-bind="text: summarizedRatings().dislike()"></span></label><input
				 type="radio" name="rating" value="strongdislike" data-bind="checked: personalRating(), click: select('strongdislike'), attr: {name: id + '-rating', id: id + '-strongdislike'}"/><label title="Ich bin dagegen und das ist meine gefestigte Meinung!" data-bind="attr: {for: id + '-strongdislike'}">--<span
				 class="count" data-bind="text: summarizedRatings().strongdislike()"></span></label><input
				 type="radio" name="rating" value="none" data-bind="checked: personalRating(), click: select('none'), attr: {name: id + '-rating', id: id + '-none'}"/><label data-bind="attr: {for: id + '-none'}">?
				 </label>
			</div>
			<a data-bind="click: discussionClick">Diskussion</a>
			<!--a class="clickable" data-bind="click: openCommentWindow"></a-->
	</div>
	
	<!-- ko foreach: childKas -->
		<!-- ko template: { name: 'ka-template' } --><!-- /ko -->
	<!-- /ko -->
</div>
